<div class="modal fade" id="editColorModal" tabindex="-1" aria-labelledby="editColorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="editColorModalLabel">Edit Category Colors</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form id="editColorsForm">
                    {% for category, color in colors.items() %}
                    <div class="mb-3">
                        <label class="form-label">{{ category }}</label>
                        <input type="color" name="{{ category }}" class="form-control form-control-color" value="{{ color }}">
                    </div>
                    {% endfor %}
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="saveColorsBtn" class="btn btn-primary">Save Colors</button>
            </div>

        </div>
    </div>
</div>
